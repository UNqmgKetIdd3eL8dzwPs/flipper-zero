<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #C31230;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #logo {
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            font-weight: bold;
        }
        h1, h2, h3 {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }
        .g-input {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            border-color: #000;
            border-width: 1px;
            transition-duration: 0.2s, 0.2s;
            transition-timing-function: ease-in-out, ease-in-out;
            transition-delay: 0s, 0s;
            transition-property: border-color;
        }
        .gbtn-primary {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background-color: #FCBA30;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
