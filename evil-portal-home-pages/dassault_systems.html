<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top left, #005386, #003c5a);
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #logo {
            height: 20px;
            display: block;
            margin: 0 auto 110px;
        }
        #logo img{
            border-radius: 6px;
            height: 100px;      
        }
        h1 {
            font-weight: 500;
        }
        h3{
            font-size: 16px;
        }
        h1, h2, h3 {
            font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            margin-bottom: 20px;
        }
        .g-input {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            border-color: #000;
            border-width: 1px;
            transition-duration: 0.2s, 0.2s;
            transition-timing-function: ease-in-out, ease-in-out;
            transition-delay: 0s, 0s;
            transition-property: border-color;
        }
        .gbtn-primary {
            display: block;
            width: 100%;
            border: none;
            border-radius: 3px;
            background-image: linear-gradient(#42a2da,#42a2da);
            color: #fff;
            border-color: #368ec4;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            height: 38px;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
